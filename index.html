<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/android-chrome-512x512.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">
                <a href="https://www.riotgames.com/pt-br" target="_blank" rel="external"><img src="img/logo.png" class="login__logo"></a>
                <h1 class="login__title">Fazer Login</h1>
                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="usarname" class="input">
                </label>
                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="img/facebook-icon.png" alt="facebok">
                    </button>
                    <button type="button" class="icons__button">
                        <img src="img/google-icon.png" alt="google">
                    </button>
                    <button type="button" class="icons__button">
                        <a href="https://github.com/llore0?tab=overview&from=2023-02-01&to=2023-02-28" target="_blank" rel="external"><img src="img/github.png" alt="github"></a>
                    </button>
                </div>
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <div class="conta"><a href="https://www.op.gg/summoners/br/The%20Ruined%20Ello" target="_blank" rel="external"></div>
                    <button type="button" class="login__button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                              <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                            </svg>
                      </button>
                </a>
                    <a href="#" class="login__link">Não consegue iniciar sessão?</a>
                    <a href="#" class="login__link">Criar conta</a>
            </div>
        </section>
        <section class="wallpaper"></section>
    </main>
</body>
</html>
